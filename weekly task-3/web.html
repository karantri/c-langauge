<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css" integrity="sha512-ZH3KB6wI5ADHaLaez5ynrzxR6lAswuNfhlXdcdhxsvOUghvf02zU1dAsOC6JrBTWbkE1WNDNs5Dcfz493fDMhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body>

        <div class="fluid-container">
            <div class="row">
                <nav class="navbar navbar-expand-lg bg-primary mh-100" style="height: 80px;">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="https://i5.walmartimages.com/dfw/63fd9f59-b3e1/7a569e53-f29a-4c3d-bfaf-6f7a158bfadd/v1/walmartLogo.svg" alt="Logo" width="130" height="35" class="d-inline-block align-text-top ms-4">
                          </a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active text-light fw-semibold" aria-current="page" href="#">
                                <i class="ri-apps-2-line"></i>
                                Departments</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link active text-light fw-semibold" aria-current="page" href="#">
                                <i class="ri-apps-2-line"></i>
                                Services</a>
                          </li>
                          
                        <form class="d-flex" role="search">
                          <input class="form-control ms-4 rounded-pill position-relative " type="search" placeholder="Search everything at Walmart online and in store" aria-label="Search" style="width: 1100px;">
                          <i class="ri-search-line position-absolute mt-2 border border-dark border-1 rounded-circle bg-warning " style="margin-left: 1090px; width: 22px; height: 30px;"></i>
                        </form>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
